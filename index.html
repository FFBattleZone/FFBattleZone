<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-item {
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    .carousel-item-next.carousel-item-left,
    .carousel-item-prev.carousel-item-right {
      transform: scale(1.1);
    }
    .carousel-item.active.carousel-item-left,
    .carousel-item.active.carousel-item-right {
      transform: scale(0.9);
    }
  </style>
</head>
<body>

<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://via.placeholder.com/800x200" class="d-block w-100" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/800x200" class="d-block w-100" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/800x200" class="d-block w-100" alt="Image 3">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/800x200" class="d-block w-100" alt="Image 4">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
