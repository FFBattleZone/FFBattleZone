<!DOCTYPE html>
<html lang="bn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>টুর্নামেন্ট রেজিস্ট্রেশন</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Body Styling */
    body {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    /* Centered Container */
    .container {
      margin-top: 50px;
      max-width: 600px;
    }

    /* Form Styling */
    .form-container {
      background: #34495e;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      position: relative;
      transition: all 0.3s ease;
      text-align: center;
    }

    .form-container:hover {
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
      transform: translateY(-5px);
    }

    /* Logo Styling */
    .logo {
      width: 150px;
      height: auto;
      margin: 0 auto 20px auto;
      display: block;
    }

    /* Form Heading */
    .form-container h2 {
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
      font-size: 28px;
    }

    /* Form Label Styling */
    .form-container .form-label {
      color: #fff;
      font-weight: 500;
      margin-bottom: 5px;
    }

    /* Input Fields */
    .form-container .form-control {
      background: #2c3e50;
      border-radius: 10px;
      border: none;
      height: 45px;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      transition: all 0.3s ease;
    }

    .form-container .form-control:focus {
      background: #3d566e;
      border: 1px solid #4ca1af;
      box-shadow: 0 0 10px rgba(76, 161, 175, 0.5);
    }

    /* Input Group Text */
    .form-container .input-group-text {
      background-color: #3d566e;
      color: #fff;
      border: none;
      border-radius: 10px;
    }

    /* Buttons */
    .btn-submit {
      background: linear-gradient(to right, #4ca1af, #2c3e50);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-submit:hover {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-return {
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    .btn-return:hover {
      background: #4ca1af;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-return a {
      text-decoration: none;
      color: white;
    }

    /* Checkbox Styling */
    .form-check-label {
      font-size: 14px;
      font-weight: 500;
      color: #fff;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #fff;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .form-container {
        padding: 20px;
      }

      .form-container h2 {
        font-size: 24px;
      }

      .btn-submit,
      .btn-return {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="form-container">
      <!-- Logo -->
      <img src="https://via.placeholder.com/150" alt="Tournament Logo" class="logo">
      
      <h2>টুর্নামেন্ট রেজিস্ট্রেশন</h2>

      <form id="registrationForm" action="https://formspree.io/f/mdkodyyv" method="POST">
        <div class="mb-3">
          <label for="playerName" class="form-label">প্লেয়ারের নাম</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-user-tie"></i></span>
            <input type="text" class="form-control" id="playerName" name="playerName" placeholder="আপনার নাম লিখুন" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="playerID" class="form-label">প্লেয়ার আইডি</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-id-badge"></i></span>
            <input type="text" class="form-control" id="playerID" name="playerID" placeholder="প্লেয়ার আইডি লিখুন" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="idLevel" class="form-label">আইডি লেভেল</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-trophy"></i></span>
            <input type="number" class="form-control" id="idLevel" name="idLevel" placeholder="লেভেল (৫০-৯৯)" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">ইমেইল ঠিকানা</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" class="form-control" id="email" name="email" placeholder="আপনার ইমেইল লিখুন" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="phoneNumber" class="form-label">ফোন নম্বর</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="আপনার ফোন নম্বর লিখুন" required>
          </div>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="termsCheckbox" required>
          <label class="form-check-label" for="termsCheckbox">আমি টুর্নামেন্টের শর্তাবলী মেনে চলতে সম্মত।</label>
        </div>

        <button type="submit" class="btn-submit">
          রেজিস্টার নাও
        </button>
      </form>

      <button type="button" class="btn-return">
        <a href="https://ffbattlezone.github.io/FFBattleZonee/">হোমে ফিরে যান</a>
      </button>
    </div>
  </div>

  <footer>
    &copy; ২০২৪ টুর্নামেন্ট। সকল অধিকার সংরক্ষিত।
  </footer>

</body>

</html>
